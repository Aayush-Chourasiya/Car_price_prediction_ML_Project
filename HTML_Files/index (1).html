<!DOCTYPE html>
<html>
<head>
    <title>Car Price Prediction</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body style="background-image: url('carname.png'); color: white;">

<div class="container" style="margin-top: 5%;">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card" style="background-color: black; color: white;">
                <div class="card-header text-center">
                    <h1>Welcome to Car Prediction</h1>
                </div>
                <div class="card-body">
                    <!-- The form for user input -->
                    <form method="post" action="/" accept-charset="utf-8">
                        <div class="form-group">
                            <label for="model">Model of a Car</label>
                            <input name="model" id="model" class="form-control" required placeholder="Enter the Model of a Car">
                        </div>


                        <div class="col-10 form-group" style="text-align: center;">
                            <label for="year"><b>Year of Car Purchased</b></label>
                            <input  name="year" id="year" class="selectpicker form-control" required="1" placeholder="ex.: 2023" style="color: black;">
                        </div>

                        <div class="col-10 form-group" style="text-align: center;">
                            <label for="transmission"><b>Transmission Type of a Car</b></label>
                            <select name="transmission" id="transmission" class="selectpicker form-control" required="1" style="color: black;">
                                <option value="Manual" > Manual</option>
                                <
                        <div class="col-10 form-group" style="text-align: center;">
                            <label for="tax(£)"><b>Tax</b></label>
                            <input type="number" name="tax(£)" id="tax(£)" class="selectpicker form-control" required="1" placeholder="Total Tax paid:" style="color: black;">
                        </div>

                        <div class="col-10 form-group" style="text-align: center;">
                            <label for="mpg"><b>MPG:</b></label>
                            <input name="mpg" name="mpg" id="mpg" class="selectpicker form-control" required="1" placeholder="Enter Mileage of a Car" style="color: black;">
                        </div>

                        <div class="col-10 form-group" style="text-align: center;">
                            <label for="engineSize"><b>Engine Size</b></label>
                            <input   name="engineSize" id="engineSize" class="selectpicker form-control" required="1" placeholder="ex.: 1.2" style="color: black;">
                        </div>

                        <!-- Add other input fields for year, transmission, total_driven, fuelType, tax(£), mpg, and engineSize -->
                        <!-- ... -->
                       <!-- Button to submit the form -->

                        <div class="form-group">
                            <button class="btn btn-primary" style="width: 100%;" type="submit" value="predict">Predict Price</button>
                        </div>
                    </form>
                     <!-- Display the prediction result if available -->
                    {% if prediction %}
                    <div class="form-group">
                        <h3>{{ prediction }}</h3>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
